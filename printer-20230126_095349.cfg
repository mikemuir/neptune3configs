# For the ZNP Robin Nano DW v2.1 board:
#   - Compile with the processor model STM32F401.
#   - Select the 32KiB bootloader,
#   - Select (Serial (on # USART1 PA10/PA9) for the communication interface.
# Note that the "make flash" command does not work with ZNP Robin boards. After running "make", run the following command:
# cp out/klipper.bin out/ZNP_ROBIN_NANO.bin
#
# Copy the file out/ZNP_ROBIN_NANO.bin to an SD card and then restart the printer with that SD card.
# See docs/Config_Reference.md for a description of parameters.

[include fluidd.cfg]
[include Adaptive_Mesh.cfg]
[include Adaptive_Purge.cfg]
#[include adxlmcu.cfg]
[include config_backup.cfg]

[exclude_object]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode:
  CANCEL_PRINT

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000
max_z_velocity: 5
max_z_accel: 100
# Use those higher values just to configure Input Shaper 
#max_accel: 10000
#max_accel_to_decel: 10000

[stepper_x]
step_pin: !PC12
dir_pin: PB3
enable_pin: !PD2
microsteps: 16
rotation_distance: 40
endstop_pin: PA13
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PC11
dir_pin: PA15
enable_pin: !PC10
microsteps: 16
rotation_distance: 40
endstop_pin: PB8
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PC7
dir_pin: !PC9
enable_pin: !PC8
rotation_distance: 8
microsteps: 16
# If using the "PC14" sensor, use the UI and the piece of paper to slowly go down and find the proper position
#endstop_pin: !PC14
#position_endstop = 6
position_min: -5
position_max: 280
homing_retract_dist: 3.0
# If you want to use "z_virtual_endstop", please use "homing_speed" and "second_homing_speed" to avoid banging the nozzle to fast
endstop_pin: probe:z_virtual_endstop
homing_speed: 20
second_homing_speed: 3

[extruder]
# Starting for Sherpa Mini: https://github.com/Annex-Engineering/Sherpa_Mini-Extruder/blob/master/Klipper_Config_Block.txt
max_extrude_only_distance: 100
max_extrude_cross_section: 5
step_pin: PB10
dir_pin: PB1
enable_pin: !PC6
microsteps: 16
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PA6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
min_temp: 0
max_temp: 250
# Calibrate E-Steps https://www.klipper3d.org/Rotation_Distance.html#calibrating-rotation_distance-on-extruders
rotation_distance: 22.562153 #for 5mm Shaft Driven Bondtech gearsets
gear_ratio: 50:8 #for sherpa mini 8t motor
full_steps_per_rotation: 200 #1.8deg Motor
# Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
#  - Example: PID_CALIBRATE HEATER=extruder TARGET=200
#control = pid 
#pid_kp = 30.655
#pid_ki = 1.910
#pid_kd = 123.001
# Calibrate PA: https://www.klipper3d.org/Pressure_Advance.html
pressure_advance: 0.2086

[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
max_temp: 110
min_temp: 0
# Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
#  - Example: PID_CALIBRATE HEATER=heater_bed TARGET=60
#control = pid
#pid_kp = 65.450
#pid_ki = 0.819
#pid_kd = 1308.191

[heater_fan hotend_fan]
pin: PA7
heater: extruder
heater_temp: 50.0

[fan]
pin: PB0

[force_move]
enable_force_move: True

[safe_z_home]
home_xy_position: 65,117
z_hop: 10

#####
# Neptune 3 Nozzle Probe
#####
#[probe]
#pin: !PC13
#speed: 0.2
#lift_speed: .6
#samples_tolerance: 0.10
#samples_tolerance_retries: 2
#samples: 3
#samples_result: median
# Calibrate probe: https://www.klipper3d.org/Bed_Level.html
# - Example: PROBE_CALIBRATE, then adjust with TESTZ Z=+/-X
#z_offset = 0.150

[bltouch]
sensor_pin: ^PC13 # ^PC4
control_pin: PA8
x_offset: 45
y_offset: -7
#Z_offset: 0
#  remove position_endstop in the [stepper_z] and add endstop_pin: probe:z_virtual_endstop
#speed:
#Samples:

[filament_motion_sensor filament_sensor]
extruder: extruder
pause_on_runout: false
switch_pin: PB4

[bed_mesh]
speed: 100
horizontal_move_z: 10
mesh_min: 45,20
mesh_max: 200,200
probe_count: 6,6
algorithm: bicubic
#bicubic_tension: 0.15
#fade_start: 1
#fade_end: 50
#fade_target: 0
#relative_reference_index: 6
#mesh_pps: 1

[input_shaper]
# Calibrate IS: https://www.klipper3d.org/Resonance_Compensation.html
shaper_type_x = mzv
shaper_freq_x = 88.6
shaper_type_y = mzv
shaper_freq_y = 35.6

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
max_temp: 105

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
sensor_temperature1: 25
sensor_adc1: 0.210317

[gcode_arcs]

[gcode_macro START_PRINT]
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
  # Start bed heating
  M140 S{BED_TEMP}
  # Use absolute coordinates
  G90
  G28 ; Home all axes
  BED_MESH_CLEAR
  BED_MESH_CALIBRATE                 # Starts bed mesh
  BED_MESH_PROFILE load=default
  G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
  G1 X0.1 Y20 Z30 F5000.0 ; Move to start position
  # Wait for bed to reach temperature
  M190 S{BED_TEMP}
  # Set and wait for nozzle to reach temperature
  M109 S{EXTRUDER_TEMP}
  G92 E0 ; Reset Extruder
  G1 Z0.3 ; Start close to bed
  ADAPTIVE_PURGE
  #G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
  #G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
  #G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
  #G92 E0 ; Reset Extruder
  #G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
  #G1 X5 Y20 Z0.3 F1000.0 ; Move over to prevent blob squish

[gcode_macro END_PRINT]
gcode:
  # Turn off bed, extruder, and fan
  M140 S0
  M104 S0
  M106 S0
  # Move nozzle away from print while retracting
  G91 ; rel pos
  #G1 X-2 Y-2 E-3 F300
  G1 X-2 Y-2 F300
  # Raise nozzle by 10mm
  G1 Z10 F3000
  G90 ; absolute pos
  G1 X5 Y220 F3000 ;clear head and bring bed to the front
  # Disable steppers
  M84

